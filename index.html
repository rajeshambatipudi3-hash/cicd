<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to My App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      color: #333;
    }
    header {
      background-color: rgba(0,0,0,0.7);
      color: #fff;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #ff6f61;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    p {
      font-size: 1.2rem;
      margin: 10px 0 20px 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .btn {
      display: inline-block;
      padding: 12px 20px;
      background-color: #ff6f61;
      color: #fff;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #ff3b2e;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My App</h1>
  </header>

  <div class="container">
    <p>This app is deployed using <strong>AWS CodePipeline</strong> and <strong>CodeBuild</strong>.</p>
    <p>Edit <code>index.html</code>, push to GitHub, and your pipeline will automatically deploy the updates.</p>
    <a href="#" class="btn" onclick="alert('Open your EC2 public IP in browser'); return false;">Open Site</a>
  </div>

  <footer>
    &copy; <span id="year"></span> My App â€” Deployed with AWS CodePipeline & CodeBuild
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
